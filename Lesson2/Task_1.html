<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_1</title>
</head>
<body>
	<script>
		'use strict';

		//пример 1
		let a = 1, b = 1, c, d;

		// Префиксный инкремент увеличивает значение переменной а на 1, а=2
		c = ++a;
		alert(c); // ответ: 2
		//пример 2
		// Постфиксный инкремент увеличивает b на 1, но сначала значение b присваивается d
		d = b++;
		alert(d); //ответ: 1
		//пример 3

		// Префиксный инкримент а=2 + 1, а=3, 2+3 = 5
		c = 2 + ++a;
		alert(c); //ответ: 5
		//пример 4
		// Постфиксный инкримент сначала сложение потом увеличение
		d = 2 + b++;
		alert(d); //ответ: 4
		alert(a); //3
		alert(b); //3

	</script>
</body>
</html>
