<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_8Sys</title>
</head>
<body>
	<script>
		'use strict';
		/**
		 * [power функция возводит указанное число в указанную степень]
		 * @param  {[number]} val [Число которое возводится в степень]
		 * @param  {[number]} pow [Число степени]
		 * @return {[number]}     [результат возведения числа в указанную степень]
		 */
		function power(val, pow) {
			if (pow==1) {
				return val;
			} else {
				return val*power(val,(pow-1));
			}
		}


		
		do {
			let number = Number(parseInt(prompt(`Введите число`)));

			if(isNaN(number)) {
				alert(`Вы ввели не число, которое нужно возвести в степень!`);
			} else {

				let pow = Number(parseInt(prompt(`Введите степень`)));

				if(isNaN(pow)) {
					alert(`Вы ввели не число степени`);
				} else {
					let valuePow = power(number,pow);
					alert(valuePow);
				}
			}
		} while(confirm(`Повторить ввод?`));
		

		

	</script>
</body>
</html>
