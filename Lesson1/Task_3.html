<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_3</title>
</head>
<body>
	<script>
		'use strict';
	// Сначала складываются две 10, а потом происходит конкотенация строковой 10, получаем 2010
	console.log(10 + 10 + "10");

	// Тут происходит конкотенация, поскольку вторая 10 строчнй элемент
	console.log(10 + "10" + 10);

	// 10+10=20, строковую 10 унарный плюс преобразует в число 10, далее прибаляем 20 получаем 30
	console.log(10 + 10 + +"10");

	// унарный минус преобразует пустую строку в число -0, 10 делим на -0 получаем -бесконечность(-Infinity)
	console.log(10 / -"");

	// В JS дробная часть записывается через точку, а не запятую, поэтому унарный плюс не сможет преобразовать строку в число
	console.log(10 / +"2,5");
	</script>
</body>
</html>
