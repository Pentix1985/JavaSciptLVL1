		'use strict';

		class Post {
			constructor(author, text, date) {
				this.author = author;
				this.text = text;
				this.date = date;
			}

			edit(text) {
				this.text = text;
			}
		}

		let post1 = new Post('User1', 'lorem', '12.05.20');
		post1.edit('lorem2');
		console.log(post1.text);

		class AttachedPost extends Post {
			constructor(author, text, date) {
				super(author, text, date);
				this.highlighted = false;
			}

			makeTextHighlighted() {
				this.highlighted = true;
			}
		}

		let AttachedPost1 = new AttachedPost('Admin', 'Lorem', '11/06/20');
