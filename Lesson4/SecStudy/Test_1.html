<body>
	<script>
		'use strict';

		function Product(name, price) {
			this.name = name;
			this.price = price;
			this.makeDiscount = (discount) => this.price = this.price - (this.price / 100 * discount);
		}

		const products = [
			new Product('Item1', 500),
			new Product('Item2', 700),
			new Product('Item3', 200)
		]

		products.forEach((item) => {
			item.makeDiscount(20);
			console.log(item.price);
		});

		// for (let prod of products) {

		// }

	</script>
</body>
