<body>
	<script>
		'use strict';

		class Products {
			constructor(name, price) {
				this.name = name;
				this.price = price;
			}

			make25PercentDiscount() {
				this.price = this.price - (this.price / 100 * 25);
			}
		}

		let product1 = new Products('Товар1', 900);
		product1.make25PercentDiscount();
		console.log(product1);
	</script>
</body>
