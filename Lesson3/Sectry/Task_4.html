	<script>

		const products = [

			"3.jpg"

		const productsFiltred = products.filter(function(items) {
			return items.photos && items.photos.length > 0;
		});

		console.log(productsFiltred);

		products.sort(function(a,b) {
			if (a.price < b.price) {

			} else {
				return -1;
			}
		});

		console.log(products);
